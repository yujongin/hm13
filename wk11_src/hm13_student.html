<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm13 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법(json)으로 사용자 객체 만들기
      var student = {
        // 프로퍼티 생성 및 초기화
        name: "유종인",
        ID: "hm13",
        number: "010-1234-5678",
        address: "서울시 마포구 합정동",
        favorite: "movie",
        // 메소드 작성
        info: function() {
          document.write("student info" + "<br>");
          document.write("이름" + student.name + "<br>");
          document.write("번호" + student.ID + "<br>");
          document.write("전화번호" + student.number + "<br>");
          document.write("주소" + student.address + "<br>");
          document.write("좋아하는 것" + student.favorite + "<br>");
        }
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      document.write(student.info());
    </script>
  </body>
</html>
