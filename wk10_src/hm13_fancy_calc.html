<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm13 : Javascript</title>
    <style>
    input{
      padding: 8px;
      display: inline;
      margin-top: 4px;
      font-size: 20px;
      background-color: #ffffff;
    }
    input#display {
      color: black;
      background-color: #99ffcc;
      font-size: 20px;
      text-align: right;
    }
    input#num{
      background-color: #ffff66;
      font-weight: bold;
    }
    input#op{
      background-color: #ff9900;
      font-weight: bold;
    }
    input#Clear{
      background-color: #00ffff;
    }
    input#Enter{
      background-color: #00ffff;
    }
    </style>
    <script>
      var expression = "";

      function add(character) {
        expression = expression + character;

        document.getElementById("display").value = expression;
      }
      function dec(all){
          all = all.toString(16);
      }

      function del() {
        expression = expression.substring(0, expression.length-1);
        document.getElementById("display").value = expression;
      }

      function compute() {
        var expression_num = parseFloat(eval(expression));
        if (isInteger(expression_num) == true) {
          expression = expression_num;
        } else {
          expression = expression_num.toFixed(2);
        }
        document.getElementById("display").value = expression;
      }

      function clearDisplay() {
        expression = "";
        document.getElementById("display").value = "0";
      }
      function sqrt(all) {
       all.value = Math.sqrt(all.value);
     }

      function isInteger(x) {
        return Math.floor(x) === x;
      }
    </script>
  </head>

  <body>
    <div align="center">
      <h3>HM13 계산기</h3>
      <hr />
      <form>
        <table border ="1" >
            <tr>
                <td colspan="5"><input type="text" id="display" size="50" value="0"></td>
            </tr>
            <tr>
                <td colspan="2">
                <input id="Clear" type="button" value="Clear" onclick="clearDisplay()" style="height:100%;width:100%;"></td>
                <td colspan="3">
                <input id="Enter" type="button" value="Enter" onclick="compute()" style="height:100%;width:100%;"></td>
            </tr>
            <tr>
                <td><input id="num" type="button" value="1" onclick="add('1')" style="height:100%;width:100%;"></td>
                <td><input id="num" type="button" value="2" onclick="add('2')" style="height:100%;width:100%;"></td> 
                <td><input id="num" type="button" value="3" onclick="add('3')" style="height:100%;width:100%;"></td>
                <td><input id="op" type="button" value="+" onclick="add('+')" style="height:100%;width:100%;"></td>
                
            </tr>
            <tr>
                 <td><input id="num" type="button" value="4" onclick="add('4')" style="height:100%;width:100%;"></td>
                 <td><input id="num" type="button" value="5" onclick="add('5')" style="height:100%;width:100%;"></td>
                 <td><input id="num" type="button" value="6" onclick="add('6')" style="height:100%;width:100%;"></td>
                 <td><input id="op" type="button" value="-" onclick="add('-')" style="height:100%;width:100%;"></td>
                 
            </tr>
            <tr>
                 <td><input id="num" type="button" value="7" onclick="add('7')" style="height:100%;width:100%;"></td>
                 <td><input id="num" type="button" value="8" onclick="add('8')" style="height:100%;width:100%;"></td>
                 <td><input id="num" type="button" value="9" onclick="add('9')" style="height:100%;width:100%;"></td>
                 <td><input id="op" type="button" value="*" onclick="add('*')" style="height:100%;width:100%;"></td>
                 
            </tr>
            <tr>
                 <td><input id="num" type="button" value="0" onclick="add('0')" style="height:100%;width:100%;"></td>
                 <td><input id="op" type="button" value="√" onclick="sqrt(this.form.display)" style="height:100%;width:100%;"></td>
                 <td><input id="op" type="button" value="." onclick="add('.')" style="height:100%;width:100%;"></td>
                 <td><input id="op" type="button" value="/" onclick="add('/')" style="height:100%;width:100%;"></td>
                 
                </tr>
        </table>
      </form>
      <h4>COMSI, HM13</h4>
    </div>
  </body>
</html>
