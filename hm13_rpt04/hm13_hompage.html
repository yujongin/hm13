<!DOCTYPE html>
<html>
  <head>
    <title>hompage link</title>
  </head>
  <body>
    <h3>이미지에 마우스를 올리고 3초간 그대로 있을 때 사이트로 이동합니다</h3>
    <hr />
    <img
      id="img"
      src="media/naver.gif"
      onmouseover="startTimer1(3000)"
      onmouseout="cancelTimer()"
      width="600"
      height="150"
    />
    <br />
    <img
      id="img"
      src="media/google.gif"
      onmouseover="startTimer2(3000)"
      onmouseout="cancelTimer()"
      width="600"
      height="150"
    />
    <br />
    <img
      id="img"
      src="media/daum.gif"
      onmouseover="startTimer3(3000)"
      onmouseout="cancelTimer()"
      width="600"
      height="150"
    />
    <script>
      var timerID = null;
      function startTimer1(time) {
        // 타이머 시작
        timerID = setTimeout("load('http://www.naver.com')", time);
        // 이미지에 마우스 올리면 나타내는 툴팁 메시지
        document.getElementById("img").title = "타이머 작동 시작...";
      }
      function startTimer2(time) {
        // 타이머 시작
        timerID = setTimeout("load('http://www.google.com')", time);
        // 이미지에 마우스 올리면 나타내는 툴팁 메시지
        document.getElementById("img").title = "타이머 작동 시작...";
      }
      function startTimer3(time) {
        // 타이머 시작
        timerID = setTimeout("load('http://www.daum.net')", time);
        // 이미지에 마우스 올리면 나타내는 툴팁 메시지
        document.getElementById("img").title = "타이머 작동 시작...";
      }
      function cancelTimer() {
        if (timerID != null) clearTimeout(timerID); // 타이머 중단
      }
      function load(url) {
        window.location = url; // 현재 윈도우에 url 사이트 로드
      }
    </script>
  </body>
</html>
