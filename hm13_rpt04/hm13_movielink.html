<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm13 movielist</title>
    <style></style>
    <script>
      function changeImage() {
        var sel = document.getElementById("sel");
        var img = document.getElementById("myImg");
        img.onload = function() {
          // 이미지 크기 출력
          var mySpan = document.getElementById("mySpan");
          mySpan.innerHTML = img.width + "x" + img.height;
        };
        var index = sel.selectedIndex; // 선택된 옵션 인덱스
        img.src = sel.options[index].value; // <option>의 value 속성
      }
    </script>
  </head>

  <body>
    <h3>onload로 이미지 크기 출력</h3>
    <hr />
    <form>
      <select id="sel" onchange="changeImage()">
        <option value="media/라이프.jpg">라이프 </option>
        <option value="media/더 킹.jpg">더 킹 </option>
        <option value="media/셜록.jpg">셜록 </option>
      </select>

      <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="media/라이프.jpg" alt="." /></p>

    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h4>best movie list</h4>
    <ul>
      <a href="https://movie.daum.net/moviedb/main?movieId=108543">
        <img src="media/라이프.jpg" /><br />라이프 예고편 클릭!</a
      ><br />

      <a href="https://movie.daum.net/moviedb/main?movieId=98333">
        <img src="media/더 킹.jpg" /><br />더 킹 예고편 클릭!</a
      ><br />

      <a href="https://movie.daum.net/moviedb/main?movieId=98115">
        <img src="media/셜록.jpg" /><br />셜록 예고편 클릭!</a
      >
    </ul>
  </body>
</html>
