<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>HM13's daily life</title>
    <style></style>
    <script>
      function change() {
        var span = document.getElementById("mySpan");
        span.style.color = "green"; // 글자 색 green
        span.style.fontSize = "15px"; // 글자 크기는 30픽셀
        span.style.display = "block"; // 블록 박스로 변경
        span.style.width = "20em"; // 박스의 폭. 6 글자 크기
        span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
        span.style.margin = "20px"; // 상하좌우 여백 20px
        span.style.padding = "10px";
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h2>HM13's daily life</h2>
    <p>
      <span id="mySpan" style="color:blueviolet">
        <b
          >평일에는 아침에 일어나서 학교를 가고 실험실에서 공부를 하다가 9시가
          되면 퇴근을 한다.<br />
          화,수,목요일은 1교시 수업이기 때문에 항상 일찍 일어나고 금요일에
          공강이기 때문에 금요일은<br />
          조금 일찍 집에 가는 편이다.<br />
          주말에는 평일보다는 조금 늦게 일어나서 점심을 먹고 친구들과 시간을
          보내거나 아니면 집에서<br />
          가족들과 시간을 보낸다.</b
        ></span
      >
    </p>
    <input type="button" value="스타일변경" onclick="change()" />
  </body>
</html>
